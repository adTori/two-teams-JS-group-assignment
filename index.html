<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Create Two Teams</title>
</head>
<body>
    <div class="teams">
        <div class="lagA">
            <input type="text" id="bytA" placeholder="New Team Name">
            <button class="btnA">Change Team Name</button>
            <h2 class="aNamn">Lag A</h2>
            <ul class="aSpelare lag"></ul>
        </div>

        <div class="lagB">
            <input type="text" id="bytB" placeholder="New Team Name">
            <button class="btnB">Change Team Name</button>
            <h2 class="bNamn">Lag B</h2>
            <ul class="bSpelare lag"></ul>
        </div>
    </div>
    
    <select name="kurs" id="kurs">
        <option value="fr">Frontend</option>
        <option value="ba">Backend</option>
    </select>


    <div class="addUsername">
        <input type="text" id="playerAdd" placeholder="Username">
        <button class="btnAdd">Add Player</button>
    </div>
</body>
</html>
